<!DOCTYPE html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width initial-scale=1.0'>
		<title>Taiwan Tax</title>
		<style>

			body {
				margin:0px;
				padding:0px;
			}

			/* STYLE THE HEADER SECTION */
			.head-flex-container {
				display:flex;
				justify-content:center;
				align-items:center;
				background-color: #7BBAEB;
				color: white;
			}

			.head-flex-item {
				/* don't know what to put in here */
			}





			/* STYLE THE BODY SECTION */
			.sub-container {
				font-family: Helvetica;

			}
			.sub-text {
				text-align: center;
			}

			.income {
				width:225px;
				height:50px;
				font-size: 2em;
				margin-bottom:15px;
			}

			.submit {
				margin-bottom:15px;
			}

			/* STYLE THE TAX AND CURRENCY CONTAINERS */
			.flex-container {
				display: flex;
				flex-wrap:wrap;
				justify-content:space-around;
				font-family: Helvetica;
				background-color:#7BBAEB;
			}

			.flex-item {
				border: 1px solid rgb(185,185,185);
				border-radius:3px;
				margin:10px;
				width: 350px;
				min-width:350px;
			}

			.tax-box {
				width: 350px;
				border-radius:2px;
				box-shadow: 5px 5px 2px rgb(98,143,178);
				padding:5px;
				background-color:rgb(255,255,255);
			}

			.currency-box {
				width: 350px;
				min-height:300px;
				border-radius:2px;
				box-shadow: 5px 5px 2px rgb(98,143,178);
				padding:5px;
				background-color:rgb(255,255,255);
			}


			/* STYLE THE TAX TABLE  */
			.table-title {
				text-align:center;
				font-family: Helvetica;
				font-size:2em;
				line-height:2em;
			}
			.table-head {
				/*background-color: rgba(50,50,200,0.8);*/
				text-align:center;
				border-bottom:2px solid black;
			}

			.table-info {
				/*background-color:rgba(220,220,220,0.6);*/
				text-align:right;
			}

	
			/* STYLE THE DYNAMIC TAX DATA CHANGES */
			.no-tax-data {
				background-color: rgba(240, 180, 40, 0.2);
			}

			.tax-data {
				background-color: rgba(240, 180, 40, 0.8);
			}

			/* STYLE THE DYNAMIC NET INCOME DATA CHANGES */
			.no-income-data {
				background-color: rgba(40,240, 140, 0.2);
			}

			.income-data {
				background-color: rgba(40,240, 140, 0.8);
			}
		</style>
	</head>
	<body>
		<div class='head-flex-container'>
			<h1>TISS</h1>
			<h2>taxes</h2>
		</div>
		<div class='sub-container'>
			<!-- <h1 class='body-text'>Tax Info Super Simple</h1> -->
			<p class='sub-text'>Choose your salary. Know your taxes.</p>
		</div>
			
		
		<div class='flex-container'>
			<div class='tax-box flex-item'>
				<h2 class='table-title'>Tax Calculator</h2>
				<input type='text' id='income' class='income page-title'>
				<button id='submit' class='submit page-title'>Calculate</button>
				<table>
					<thead>
						<tr class='table-head'>
							<th>Income Range</th>
							<th>Tax %</th>
							<th class='gross-data'>Gross Income</th>
							<th class='tax-data'>Tax Amount</th>
							<th class='income-data'>Net Income</th>
						</tr>
					</thead>
					<tbody class='table-info'>
						<tr>
							<td>540,000</td>
							<td>5%</td>
							<td id='firstGrossIncome'></td>
							<td id='firstNetTax' class='no-tax-data'></td>
							<td id='firstNetIncome' class='no-income-data'></td>
						</tr>
						<tr>
							<td>1,210,000</td>
							<td>12%</td>
							<td id='secondGrossIncome'></td>
							<td id='secondNetTax' class='no-tax-data'></td>
							<td id='secondNetIncome' class='no-income-data'></td>
						</tr>
						<tr>
							<td>2,420,000</td>
							<td>20%</td>
							<td id='thirdGrossIncome'></td>
							<td id='thirdNetTax' class='no-tax-data'></td>
							<td id='thirdNetIncome' class='no-income-data'></td>
						</tr>
						<tr>
							<td>4,530,000</td>
							<td>30%</td>
							<td id='fourthGrossIncome'></td>
							<td id='fourthNetTax' class='no-tax-data'></td>
							<td id='fourthNetIncome' class='no-income-data'></td>
						</tr>
						<tr>
							<td>10,310,000 </td>
							<td>40%</td>
							<td id='fifthGrossIncome'></td>
							<td id='fifthNetTax' class='no-tax-data'></td>
							<td id='fifthNetIncome'class='no-income-data'></td>
						</tr>
						<tr>
							<td>10,310,001 + </td>
							<td>45%</td>
							<td id='sixthGrossIncome'></td>
							<td id='sixthNetTax' class='no-tax-data'></td>
							<td id='sixthNetIncome'class='no-income-data'></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class='flex-item currency-box'>
				<h1 class='table-title'>Foreign Currency</h1>
				<p>The currency converter will go here</p>
			</div>
		</div>

		<!-- I don't know if the JS script is better in the body tag or the head tag !-->
		<script src="taxCalculatorScript.js"></script>
	</body>
</html>
